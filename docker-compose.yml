services:
  # Ollama server is now external at 192.168.1.50:11434
  # No need to run local ollama container

  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi-report-service
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://192.168.1.50:11434
      - BACKEND_BASE_URL=http://backend-reports:8080/api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - reports-network

networks:
  reports-network:
    external: true